<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" title="text/css">
    <link rel="stylesheet" href="css/styles.css" title="text/css">
    <title>Vacation Spot</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Heaven on Earth</h1>
        <h3>The Maldives</h3>
      </div>

      <div class="well">
        <div class="row">
          <div class="col-md-4">
              <img src="img/aerial.jpg" alt="aerial view of Maldives"/>
          </div>
          <div class="col-md-2">
          </div>
          <div class="col-md-6">
            <p>
              "The flight in took my breath away, just like every moment on the island"
            </p>
            <footer>-Lisa M.</footer>
          </div>
        </div>
      </div>

      <div class="well">
        <div class="row">
          <div class="col-md-6">
            <p>
              "Bucket list: checked"
            </p>
            <footer>-Tyler Q.</footer>
          </div>
          <div class="col-md-2">
          </div>
          <div class="col-md-4">
            <img src="img/shark.jpg" alt="Scuba diving with whale shark"/>
          </div>
        </div>
      </div>

      <div class="well">
        <div class="row">
          <div class="col-md-4">
              <img src="img/relax.jpg" alt="Woman relaxing in hammock over water"/>
          </div>
          <div class="col-md-2">
          </div>
          <div class="col-md-6">
            <p>
              "Will never forget this"
            </p>
            <footer>-Ada L.</footer>
          </div>
        </div>
      </div>

      <div class="well">
        <div class="row">
          <div class="col-md-6">
            <p>
              "Saved my marriage"
            </p>
            <footer>-Kyle Z.</footer>
          </div>
          <div class="col-md-2">
          </div>
          <div class="col-md-4">
            <img src="img/dinner.jpg" alt="Scuba diving with whale shark"/>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
